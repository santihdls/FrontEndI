<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="Logo-Pizza">
        <nav>
            <ul type="none">
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="delivery">
            <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
        </section>
        <section class="podio">
            <h2>Podio de pizzas</h2>
            <div>
                <ol>Pizzas top 5
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <img src="./img/PizzaFalling.jpg" alt="PizzaFalling">
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <ul type="none">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
        <img src="./img/Logo.png" alt="Logo-Pizza">
    </footer>
</body>
</html>
